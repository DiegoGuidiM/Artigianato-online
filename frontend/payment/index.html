<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagamento • CoWorkSpace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a href="../rooms/room/room.html" class="back-btn" onclick="history.back(); return false;">←</a>
  <main class="page">
    <section class="pay-card">
      <h1 class="title">Secure Payment</h1>
      <p class="subtitle">Complete your booking</p>

      <form id="payForm" class="form" novalidate>
        <div class="grid-2">
          <label>Card holder
            <input name="holder" required placeholder="Name Surname" />
          </label>
          <label>Email
            <input type="email" name="email" required placeholder="you@example.com" />
          </label>
        </div>
        <label>Card number
          <input name="pan" inputmode="numeric" maxlength="19" placeholder="1234 5678 9012 3456" required />
        </label>
        <div class="grid-3">
          <label>Expiry
            <input name="expiry" placeholder="MM/YY" maxlength="5" required />
          </label>
          <label>CVC
            <input name="cvc" inputmode="numeric" maxlength="4" required />
          </label>
          <label>Amount (€)
            <input name="amount" type="number" min="1" step="0.01" required value="49.00" />
          </label>
        </div>

        <button class="btn-primary" type="submit">Pay now</button>
        <p id="payMsg" class="msg" hidden></p>
      </form>
    </section>
  </main>

  <script src="../common/config.js"></script>
  <script src="../common/auth.js"></script>
  <script src="app.js"></script>
</body>
</html>
