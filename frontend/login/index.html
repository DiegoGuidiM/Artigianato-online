<!doctype html>
<html lang="it">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>CoWorkSpace — Login</title>

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

		<!-- Custom styles -->
		<link rel="stylesheet" href="styles.css" />
	</head>

	<!-- Backdrop e popup registrazione -->
	<div id="signupBackdrop" class="popup-backdrop" hidden></div>

	<div id="signupPopup" class="popup-card" hidden>
		<div class="popup-header">
			<h5 id="signupTitle">Create your account</h5>
			<button type="button" class="popup-close" id="signupClose" aria-label="Chiudi">×</button>
		</div>

		<form id="signupForm" novalidate>
			<input type="hidden" name="role" id="signupRole" value="customer" />

			<div class="mb-2">
				<label for="signupNome" class="form-label">Nome</label>
				<input id="signupNome" name="nome" type="text" class="form-control" required />
			</div>

			<div class="mb-2">
				<label for="signupCognome" class="form-label">Cognome</label>
				<input id="signupCognome" name="cognome" type="text" class="form-control" required />
			</div>

			<div class="mb-2">
				<label for="signupEmail" class="form-label">Email</label>
				<input id="signupEmail" name="email" type="email" class="form-control" required />
			</div>

			<div class="mb-3">
				<label for="signupPassword" class="form-label">Password</label>
				<input id="signupPassword" name="password" type="password" class="form-control" required minlength="6" />
			</div>

			<div class="d-flex justify-content-end gap-2">
				<button type="button" class="btn btn-outline-secondary" id="signupCancel">Annulla</button>
				<button type="submit" class="btn btn-primary">Crea account</button>
			</div>
		</form>
	</div>

	<!-- Backdrop e popup login -->
	<div id="loginBackdrop" class="popup-backdrop" hidden></div>

	<div id="loginPopup" class="popup-card" hidden>
		<div class="popup-header">
			<h5 id="loginTitle">Sign in</h5>
			<button type="button" class="popup-close" id="loginClose" aria-label="Chiudi">×</button>
		</div>

		<form id="loginForm" novalidate>
			<input type="hidden" name="role" id="loginRole" value="customer" />

			<div class="mb-2">
				<label for="loginEmail" class="form-label">Email</label>
				<input id="loginEmail" name="email" type="email" class="form-control" required />
			</div>

			<div class="mb-3">
				<label for="loginPassword" class="form-label">Password</label>
				<input id="loginPassword" name="password" type="password" class="form-control" required minlength="6" />
			</div>

			<div class="d-flex justify-content-end gap-2">
				<button type="button" class="btn btn-outline-secondary" id="loginCancel">Annulla</button>
				<button type="submit" class="btn btn-primary">Accedi</button>
			</div>
		</form>
	</div>

	<body>
		<div class="bg-overlay">
			<header class="container-fluid d-flex justify-content-between align-items-start p-3">
				<button id="adminAccess" class="admin-btn" aria-label="Accesso amministratore">
					<img src="../images/icon-admin.png" alt="Icona bottone" />
				</button>

				<div class="text-end">
					<div class="logo">CoWorkSpace</div>
					<div class="slogan">all you need for your meetings</div>
				</div>
			</header>

			<main class="container-fluid flex-grow-1"></main>

			<div class="bottom-bar">
				<div class="container d-flex justify-content-center">
					<div class="col-10 col-sm-8 col-md-6 d-flex gap-3 justify-content-between px-0">
						<button id="btnLogin" class="action-btn" data-action="login" aria-label="Accedi">
							Sign in <span class="arrow" aria-hidden="true">›</span>
						</button>
						<button id="btnRegister" class="action-btn" data-action="register" aria-label="Registrati">
							Sign up <span class="arrow" aria-hidden="true">›</span>
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Bubble fissa e centrata -->
        <div id="roleBubble" class="role-bubble">
            <p class="role-bubble-title" id="bubbleTitle"></p>
            <div class="role-bubble-actions">
                <button type="button" class="btn btn-outline-primary btn-sm" data-role="customer">Client</button>
                <button type="button" class="btn btn-outline-success btn-sm" data-role="manager">Host</button>
            </div>
            <span class="role-bubble-arrow" id="bubbleArrow"></span>
        </div>



		<!-- Bootstrap JS bundle -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

		<!-- App script -->
		<script src="app.js"></script>
	</body>
</html>
