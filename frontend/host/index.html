<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My rooms • CoWorkSpace</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a href="../login/index.html" class="back-btn" onclick="history.back(); return false;">←</a>

  <main class="page">
    <section class="card">
      <h1 class="title">My rooms</h1>
      <p class="subtitle">Add a new room</p>

      <form id="roomForm" class="form" novalidate>
        <!-- CITY (obbligatoria) -->
        <label>City
          <input name="city" id="city" placeholder="Milano" required />
        </label>

        <!-- SPACE TYPE (FK obbligatoria se prevista a DB) -->
        <label>Space type
          <select name="id_space_type" id="spaceTypeId" required>
            <option disabled selected>Loading...</option>
          </select>
        </label>

        <div class="row-2">
          <label>Max guests
            <input name="max_guests" id="maxGuests" type="number" min="1" step="1" value="4" required />
          </label>
          <label>Price symbol
            <input name="price_symbol" id="priceSymbol" placeholder="€€" maxlength="4" value="€€" required />
          </label>
        </div>

        <label>Description
          <textarea name="description" id="description" rows="3" placeholder="Descrivi la stanza…"></textarea>
        </label>

        <label>Image URL
          <input name="image_url" id="imageUrl" placeholder="https://..." />
        </label>

        <button class="btn-primary" type="submit">Save</button>
        <p id="msg" class="msg" hidden></p>
      </form>
    </section>
  </main>

  <script src="../common/config.js"></script>
  <script src="../common/auth.js"></script>
  <script src="app.js"></script>
</body>
</html>
