<!doctype html>
<html lang="en">
<head>
  <!-- Map page markup. -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CoWorkSpace â€” Map</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="map-overlay">
    <!-- top header -->
    <header class="container-fluid topbar">
      <div class="search-wrap">
        <input id="citySearch" class="form-control search-input" type="search" placeholder="Search a city..." aria-label="Search a city" />
        <ul id="searchSuggestions" class="search-suggestions" hidden></ul>
      </div>
      <button id="userBtn" class="filters-fab small-fab user-fab" type="button"
              data-bs-toggle="offcanvas" data-bs-target="#userOffcanvas"
              aria-controls="userOffcanvas" aria-label="Open user menu">
        <span class="filters-icon">ðŸ‘¤</span>
      </button>
    </header>

    <!-- main content -->
    <main class="container d-flex justify-content-center align-items-center map-area">
      <img src="../images/italy.png" alt="Mappa dell'Italia" class="italy-map" id="italyMap" />
    </main>
  </div>

  <!-- account offcanvas -->
  <div class="offcanvas offcanvas-end offcanvas-gold" tabindex="-1" id="userOffcanvas" aria-labelledby="userOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="userOffcanvasLabel">My Account</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body account-panel">
      <ul class="account-menu">
        <li><a class="account-link" id="btnReservations" href="../reservations/index.html">Manage reservations</a></li>
        <li><a class="account-link" id="btnFavourites" href="../favourites/index.html">Favourites</a></li>
        <li class="host-only" hidden>
          <a class="account-link" id="btnMyRooms" href="../myrooms/index.html">My rooms</a>
        </li>
      </ul>
      <button class="logout-fab" id="btnLogout" aria-label="Logout" title="Logout">âŽ‹</button>
    </div>
  </div>

  <script src="../common/config.js"></script>
  <script src="../common/auth.js"></script>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
