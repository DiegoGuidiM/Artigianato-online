<!doctype html>
<html lang="it">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>CoWorkSpace ‚Äî Mappa</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

	<!-- Stili della pagina mappa -->
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<div class="map-overlay">
		<!-- Topbar -->
		<header class="container-fluid topbar">
			<!-- Ricerca centrale -->
			<div class="search-wrap">
				<input id="citySearch" class="form-control search-input" type="search" placeholder="Cerca una citt√†..." aria-label="Cerca una citt√†" />
			</div>

			<!-- Pulsante utente fisso in alto a destra -->
			<button id="userBtn" class="filters-fab small-fab user-fab" type="button" data-bs-toggle="offcanvas" data-bs-target="#userOffcanvas" aria-controls="userOffcanvas" aria-label="Apri menu utente">
				<span class="filters-icon">üë§</span>
			</button>
		</header>

		<!-- Contenuto centrale: mappa Italia -->
		<main class="container d-flex justify-content-center align-items-center map-area">
			<img src="../images/italy.png" alt="Mappa dell'Italia" class="italy-map" id="italyMap" />
		</main>

		<!-- Bottone filtri -->
		<button id="filtersBtn" class="filters-fab small-fab" aria-label="Apri filtri" data-bs-toggle="modal" data-bs-target="#filtersModal">
			<span class="filters-icon">‚öôÔ∏è</span>
		</button>
	</div>

	<!-- Offcanvas utente -->
	<div class="offcanvas offcanvas-end offcanvas-gold" tabindex="-1" id="userOffcanvas" aria-labelledby="userOffcanvasLabel">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" id="userOffcanvasLabel">My account:</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Chiudi"></button>
		</div>

		<div class="offcanvas-body account-panel">
			<!-- Azioni principali -->
			<div class="account-actions">
				<button class="account-action" id="btnReservations">manage reservations</button>
				<button class="account-action" id="btnPayments">manage payments</button>
				<!-- puoi aggiungere altre voci qui -->
			</div>

			<!-- Footer con settings e logout -->
			<div class="account-footer">
				<button class="account-settings" id="btnSettings">settings</button>
				<button class="logout-fab" id="btnLogout" aria-label="Logout">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="white">
						<path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2zm1 14.93V20h-2v-3.07A8.006 8.006 0 0 1 4.07 13H1v-2h3.07A8.006 8.006 0 0 1 11 4.07V1h2v3.07A8.006 8.006 0 0 1 19.93 11H23v2h-3.07A8.006 8.006 0 0 1 13 16.93z"/>
					</svg>
				</button>
			</div>
		</div>
	</div>

	<!-- Modal filtri -->
	<div class="modal fade" id="filtersModal" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content filters-card">
				<div class="modal-header">
					<h5 class="modal-title">Filtri</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
				</div>
				<div class="modal-body">
					<form id="filtersForm">
						<div class="mb-2">
							<label class="form-label">Numero persone</label>
							<select class="form-select" name="capacity">
								<option value="">Qualsiasi</option>
								<option value="2">Fino a 2</option>
								<option value="4">Fino a 4</option>
								<option value="6">Fino a 6</option>
								<option value="8">Fino a 8</option>
								<option value="10">10+</option>
							</select>
						</div>

						<div class="row g-2">
							<div class="col-6">
								<label class="form-label">Dal</label>
								<input type="date" class="form-control" name="dateFrom" />
							</div>
							<div class="col-6">
								<label class="form-label">Al</label>
								<input type="date" class="form-control" name="dateTo" />
							</div>
						</div>

						<div class="mb-2 mt-2">
							<label class="form-label">Tipologia</label>
							<div class="d-flex flex-wrap gap-2">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="meeting" id="fMeeting" />
									<label class="form-check-label" for="fMeeting">Meeting room</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="private" id="fPrivate" />
									<label class="form-check-label" for="fPrivate">Stanza privata</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="open" id="fOpen" />
									<label class="form-check-label" for="fOpen">Open space</label>
								</div>
							</div>
						</div>

						<div class="mb-2">
							<label class="form-label">Servizi</label>
							<div class="d-flex flex-wrap gap-2">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="wifi" id="sWifi" />
									<label class="form-check-label" for="sWifi">Wi-Fi</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="tv" id="sTv" />
									<label class="form-check-label" for="sTv">TV/Proiettore</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="whiteboard" id="sBoard" />
									<label class="form-check-label" for="sBoard">Lavagna</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="access" id="sAccess" />
									<label class="form-check-label" for="sAccess">Accessibilit√†</label>
								</div>
							</div>
						</div>

						<div class="mt-3 d-flex justify-content-end gap-2">
							<button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Chiudi</button>
							<button type="submit" class="btn btn-primary">Applica</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Script pagina mappa -->
	<script src="app.js"></script>
</body>
</html>
