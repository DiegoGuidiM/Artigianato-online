<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My rooms • CoWorkSpace</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a href="../login/index.html" class="back-btn" onclick="history.back(); return false;">←</a>
  <main class="page">
    <section class="card">
      <h1 class="title">My rooms</h1>
      <p class="subtitle">Add a new room</p>

      <form id="roomForm" class="form" novalidate>
        <div class="row-2">
          <label>City
            <input name="city" placeholder="Milano" required />
          </label>
          <label>Max guests
            <input name="maxGuests" type="number" min="1" step="1" value="4" required />
          </label>
        </div>
        <label>Price symbol
          <input name="priceSymbol" placeholder="€€" maxlength="3" required />
        </label>
        <label>Image URL
          <input name="imageUrl" placeholder="https://..." />
        </label>

        <button class="btn-primary" type="submit">Save</button>
        <p id="msg" class="msg" hidden></p>
      </form>
    </section>
  </main>

  <script src="../common/config.js"></script>
  <script src="../common/auth.js"></script>
  <script src="app.js"></script>
</body>
</html>
