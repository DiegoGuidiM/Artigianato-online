<!doctype html>
<html lang="en">
<head>
	<!-- Map page markup. -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CoWorkSpace ‚Äî Map</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="map-overlay">
    <!-- top header -->
	<header class="container-fluid topbar">
	<!-- Map page markup. -->
      <div class="search-wrap">
        <input id="citySearch" class="form-control search-input" type="search" placeholder="Search a city..." aria-label="Search a city" />
        <ul id="searchSuggestions" class="search-suggestions" hidden></ul>
      </div>
      <button id="userBtn" class="filters-fab small-fab user-fab" type="button" data-bs-toggle="offcanvas" data-bs-target="#userOffcanvas" aria-controls="userOffcanvas" aria-label="Open user menu">
        <span class="filters-icon">üë§</span>
      </button>
    </header>

    <!-- main content -->
	<main class="container d-flex justify-content-center align-items-center map-area">
      <img src="../images/italy.png" alt="Mappa dell'Italia" class="italy-map" id="italyMap" />
    </main>

    <button id="filtersBtn" class="filters-fab small-fab" aria-label="Apri filtri" data-bs-toggle="modal" data-bs-target="#filtersModal">
      <span class="filters-icon">‚öôÔ∏è</span>
    </button>
  </div>

  <!-- account offcanvas -->
	<div class="offcanvas offcanvas-end offcanvas-gold" tabindex="-1" id="userOffcanvas" aria-labelledby="userOffcanvasLabel">
    <!-- account offcanvas -->
	<div class="offcanvas-header">
      <h5 class="offcanvas-title" id="userOffcanvasLabel">My Account</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <!-- account offcanvas -->
	<div class="offcanvas-body account-panel">
      <ul class="account-menu">
        <li><a class="account-link" id="btnReservations" href="../reservations/index.html">manage reservations</a></li>
        <li><a class="account-link" id="btnFavourites" href="../favourites/index.html">favourites</a></li>
        <li class="host-only" hidden>
          <a class="account-link" id="btnMyRooms" href="../myrooms/index.html">my rooms</a>
        </li>
      </ul>
      <button class="logout-fab" id="btnLogout" aria-label="Logout" title="Logout">‚éã</button>
    </div>
  </div>

  <!-- modal/popup -->
	<div class="modal fade" id="filtersModal" tabindex="-1" aria-hidden="true">
    <!-- modal/popup -->
	<div class="modal-dialog">
      <!-- modal/popup -->
	<div class="modal-content filters-card">
        <!-- modal/popup -->
	<div class="modal-header">
          <h5 class="modal-title">Filters</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
        </div>
        <!-- modal/popup -->
	<div class="modal-body">
          <form id="filtersForm">
            <div class="mb-2">
              <label class="form-label">Number of people</label>
              <select class="form-select" name="capacity">
                <option value="">Any</option>
                <option value="2">At least 2</option>
                <option value="4">At least 4</option>
                <option value="6">At least 6</option>
                <option value="8">At least 8</option>
                <option value="10">At least 10</option>
              </select>
            </div>
            <div class="row g-2">
              <div class="col-6">
                <label class="form-label">From</label>
                <input type="date" class="form-control" name="dateFrom" />
              </div>
              <div class="col-6">
                <label class="form-label">To</label>
                <input type="date" class="form-control" name="dateTo" />
              </div>
            </div>
            <div class="mt-3 d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Apply</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="../common/config.js"></script>
  <script src="../common/auth.js"></script>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
